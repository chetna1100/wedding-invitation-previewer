                        <form id="myForm" class="firstForm" action="/action_page.php" onsubmit="return validateForm()" method="post">

                          <input type="text" id="firstName" name="firstName" placeholder="First Name.." required>

                          <input type="text" id="secondName" name="secondName" placeholder="Second Name.." required >

                          <label>Date</label>

                          <input type="text" id="timeInput" name="Time" placeholder="Time.." required>

                          <label>Venue</label>
                          <input type="text" id="venueInput" name="Venue" placeholder="Venue.." required>

                          <input type="button" id="resetBtn" onclick="window.location.reload()" value="Reset">
                      
                          <input type="submit" onclick="mySubmit()" value="Submit">
                        </form>
                      </div>
                      
                </div>
